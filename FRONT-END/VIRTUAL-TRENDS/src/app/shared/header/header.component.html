<header class="ca-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/home">
        <img src="./assets/LOGO-VT.png" alt="Logo de Virtual Trends" class="navbar-logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" (click)="navigate()">
              <a class="nav-link" routerLink="/productos">Productos</a>
            </li>
            <li class="nav-item" (click)="navigateToContacto()">
              <a class="nav-link" routerLink="/ruta-del-enlace">Contacto</a>
            </li>
            <li class="nav-item" (click)="navigateToCarrito()">
              <a class="nav-link" routerLink="/ruta-del-enlace">Carrito</a>
            </li>
            <li class="nav-item">
              <!--<a class="nav-link" routerLink="/ruta-del-enlace">Nosotros</a>-->
              <a class="nav-link" (click)="navigateToNosotros()">Nosotros</a>
            </li>
            <li *ngIf="!userLoginOn" class="nav-item" (click)="navigateToCuenta()">
              <a class="nav-link">Cuenta</a>
            </li>
            <li *ngIf="userLoginOn" class="nav-item" (click)="navigateToUsuario()">
              <a class="nav-link">{{nameLogin}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
